<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор категории</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        header {
            width: 100%;
            background: #222;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;  /* Центрируем содержимое header */
            padding: 20px;
            position: relative;
            top: 0;
        }
        #logo {
            width: 100px;  /* Увеличиваем размер логотипа */
            height: auto;
            margin-right: 20px;  /* Отступ между логотипом и текстом */
        }
        #game-title {
            font-size: 36px;
            transition: color 0.3s;
            text-align: center;  /* Центрируем текст */
        }
        .category:hover ~ header #game-title,
        .category:hover ~ footer {
            color: yellow;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 15px;
            width: 1000px;
            height: auto;
            margin-top: 100px;
            position: relative;
        }
        .category {
            width: 320px;
            height: 200px;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 22px;
            font-weight: bold;
            border: 2px solid #ccc;
            transition: transform 0.3s;
        }
        .category:hover {
            transform: scale(1.1);
        }
        .category img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }
        .center-image {
            grid-column: 2;
            grid-row: 2;
            width: 320px;
            height: 200px;
            background: url('/img/s1.jpg') no-repeat center/cover;
            border: 2px solid #ccc;
        }
        footer {
            width: 100%;
            background: #222;
            color: white;
            padding: 20px;
            font-size: 22px;
            transition: color 0.3s;
            position: relative;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <img id="logo" src="img/d.png" alt="Логотип колледжа"> <!-- Логотип увеличен -->
        <div>
            <h1 id="game-title">Своя игра</h1>
            <p>created by gartemka</p>
        </div>
    </header>
    <div class="grid-container">
        <button class="category" onclick="selectCategory(0)"><img src="img/math.jpg" alt="Математика">Математический калейдоскоп</button>
        <button class="category" onclick="selectCategory(1)"><img src="img/bio.jpg" alt="Биология">Биологическое разнообразие</button>
        <button class="category" onclick="selectCategory(2)"><img src="img/chemistry.jpg" alt="Химия">Химическая реакция</button>
        <button class="category" onclick="selectCategory(3)"><img src="img/physics.jpg" alt="Физика">Ох уж эта физика</button>
        <div class="center-image"></div>
        <button class="category" onclick="selectCategory(4)"><img src="img/ocean.JPG" alt="Океан">Географическая доставка</button>
        <button class="category" onclick="selectCategory(5)"><img src="img/space.jpg" alt="Космос">К звёздам ввысь</button>
        <button class="category" onclick="selectCategory(6)"><img src="img/coding.jpg" alt="Информатика">Коды информатики</button>
        <button class="category" onclick="selectCategory(7)"><img src="img/mystery.jpg" alt="Загадки">Чёрный ящик</button>
    </div>
    <footer>
        Цикловая комиссия естественно-математических предметов, физической культуры и здоровья
    </footer>
    <script>
        function selectCategory(index) {
            localStorage.setItem("selectedCategory", index);
            window.location.href = "questions.html";
        }
    </script>
</body>
</html>

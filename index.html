<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор категории</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Выберите категорию</h1>
    <div id="categories">
        <button class="category" onclick="selectCategory(0)">
            <img src="img/math.jpg" alt="Математика">
            Математический калейдоскоп
        </button>
        <button class="category" onclick="selectCategory(1)">
            <img src="img/bio.jpg" alt="Биология">
            Биологическое разнообразие
        </button>
        <button class="category" onclick="selectCategory(2)">
            <img src="img/chemistry.jpg" alt="Химия">
            Химическая реакция
        </button>
        <button class="category" onclick="selectCategory(3)">
            <img src="img/physics.jpg" alt="Физика">
            Ох уж эта физика
        </button>
        <button class="category" onclick="selectCategory(4)">
            <img src="img/ocean.jpg" alt="Океан">
            По морям и океанам
        </button>
        <button class="category" onclick="selectCategory(5)">
            <img src="img/space.jpg" alt="Космос">
            К звёздам ввысь
        </button>
        <button class="category" onclick="selectCategory(6)">
            <img src="img/coding.jpg" alt="Информатика">
            Коды информатики
        </button>
        <button class="category" onclick="selectCategory(7)">
            <img src="img/mystery.jpg" alt="Загадки">
            Чёрный ящик
        </button>
    </div>

    <script>
        function selectCategory(index) {
            localStorage.setItem("selectedCategory", index);
            window.location.href = "questions.html";
        }
    </script>
</body>
</html>
